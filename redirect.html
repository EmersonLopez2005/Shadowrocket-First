<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function () {
            // 获取 URL 参数中的待跳转链接
            const params = new URLSearchParams(window.location.search);
            const url = params.get('url');

            if (!url) {
                alert("错误：未提供跳转地址！");
                return;
            }

            try {
                // 解码链接，确保不会因多次编码导致错误
                const decodedUrl = decodeURIComponent(url);

                // 检查是否是以 shadowrocket:// 开头的配色链接
                if (decodedUrl.startsWith("shadowrocket://")) {
                    console.log("跳转到 Shadowrocket 配色链接：", decodedUrl);
                    window.location.href = decodedUrl; // 强制跳转
                } else {
                    alert("错误：非 Shadowrocket 链接！");
                    console.error("非 Shadowrocket 链接：", decodedUrl);
                }
            } catch (error) {
                alert("跳转失败：URL 格式错误！");
                console.error("错误信息：", error);
            }
        };
    </script>
</head>
<body>
    <h1>LOWERTOP正在努力加班让它跳转...</h1>
    <p>如果未跳转，请检查链接是否正确</p>
</body>
</html>
