<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // 页面加载时执行跳转
        window.onload = function () {
            // 从 URL 中获取参数
            const params = new URLSearchParams(window.location.search);
            const url = params.get('url'); // 获取跳转目标地址

            if (!url) {
                // 如果未提供有效的跳转地址，显示错误提示
                alert("错误：未提供有效的跳转地址！");
                return;
            }

            try {
                // 对目标 URL 进行解码
                const decodedUrl = decodeURIComponent(url);

                // 强制跳转到目标地址
                window.location.href = decodedUrl;
            } catch (error) {
                // 捕获解码失败或其他错误
                alert("跳转失败：URL 格式错误！");
                console.error("跳转错误：", error);
            }
        };
    </script>
</head>
<body>
    <h1>正在跳转...</h1>
    <p>如果跳转未成功，请检查 URL 格式是否正确。</p>
</body>
</html>
